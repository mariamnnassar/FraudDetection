<!DOCTYPE html>
<html>
<head>
  <title>Fraud Results</title>
</head>
<body>
  <h2>Fraud Detection Results</h2>
  <ul id="results"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyc6Bzi5M75CepEL2PtxiBxGSd7cwLyNc",
      authDomain: "fraud-detection-91f68.firebaseapp.com",
      projectId: "fraud-detection-91f68",
      storageBucket: "fraud-detection-91f68.firebasestorage.app",
      messagingSenderId: "459360027582",
      appId: "1:459360027582:web:80d215f275af2fc8dfefef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const resultsList = document.getElementById("results");

    onSnapshot(collection(db, "transactions"), (snapshot) => {
      resultsList.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const timestamp = data.timestamp ? data.timestamp.toDate().toLocaleString() : 'No Timestamp';
        const item = document.createElement("li");
        item.textContent = `TX: ${data.amount ?? 'N/A'} | Fraud: ${data.is_fraud ?? 'N/A'} | iso_score: ${data.iso_score ?? 'N/A'} | Timestamp: ${timestamp}`;
        resultsList.appendChild(item);
      });
    });
  </script>
</body>
</html>
